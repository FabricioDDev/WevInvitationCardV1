    <script>
        let play = document.getElementById("btnMusic");
        let stateMusic;
        let audio = new Audio("music.mp3");
        play.addEventListener("click", loadMusic);

        function loadMusic(){
            if(audio.paused){
                stateMusic = 1;
                audio.play();
            }
            else if(audio.play){
                stateMusic=0;
                audio.pause();
            }
        }

        // Función para actualizar el contador cada segundo
        function actualizarContador() {
        var fechaEvento = new Date("2023-10-29T21:00:00"); // Fecha del evento (ejemplo: 31 de diciembre de 2023)
        var fechaActual = new Date(); // Fecha actual

        // Calcula la diferencia entre las fechas en milisegundos
        var diferencia = fechaEvento.getTime() - fechaActual.getTime();

        // Calcula los días, horas, minutos y segundos restantes
        var dias = Math.floor(diferencia / (1000 * 60 * 60 * 24));
        var horas = Math.floor((diferencia % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutos = Math.floor((diferencia % (1000 * 60 * 60)) / (1000 * 60));
        var segundos = Math.floor((diferencia % (1000 * 60)) / 1000);

        // Actualiza el contenido del elemento label
        document.getElementById("contadorD").innerHTML = dias;
        document.getElementById("contadorH").innerHTML = horas;
        document.getElementById("contadorM").innerHTML =  minutos ;
        document.getElementById("contadorS").innerHTML =  segundos;
       
        
        
        // Comprueba si el evento ya ha ocurrido
        if (diferencia < 0) {
            document.getElementById("contador").innerHTML = "El evento ha ocurrido";
        }
        }

        // Llama a la función para que el contador se actualice inmediatamente
        actualizarContador();

        // Actualiza el contador cada segundo
        setInterval(actualizarContador, 1000);


    </script>
